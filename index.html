<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='ticTacToe.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='pageContainer'>
        <h1 class='pageTitle'><span class='teal'>TIC</span> <span class='pink'>TAC</span> <span class="yellow">TOE</span></h1>
        <div class='container' id='gameBoardContainer'>
            <div class="boardSpace" id="spaceOne" value="1">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceTwo" value="2">
                <div class="ohDiv"></div>
            </div>
            <div class="boardSpace" id="spaceThree" value="3">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceFour" value="4">
                <div class="ohDiv"></div>
            </div>
            <div class="boardSpace" id="spaceFive" value="5">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceSix" value="6">

            </div>
            <div class="boardSpace" id="spaceSeven" value="7">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceEight" value="8">

            </div>
            <div class="boardSpace" id="spaceNine" value="9">
                <div class="ohDiv"></div>
            </div>
            <div class="winLine hidden"></div>
        </div>
    </div>
</body>
</html>
