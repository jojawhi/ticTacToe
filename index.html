<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src="JS/player.js" defer></script>
    <script src="JS/gameBoard.js"></script>
    <script src='JS/game.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='pageContainer'>
        <h1 class='pageTitle'><span class='teal'>TIC</span> <span class='pink'>TAC</span> <span class="yellow">TOE</span></h1>
        <div class='container' id='gameBoardContainer'>
            <div class="boardSpace" id="spaceOne" value="0"></div>
            <div class="boardSpace" id="spaceTwo" value="1"></div>
            <div class="boardSpace" id="spaceThree" value="2"></div>
            <div class="boardSpace" id="spaceFour" value="3"></div>
            <div class="boardSpace" id="spaceFive" value="4"></div>
            <div class="boardSpace" id="spaceSix" value="5"></div>
            <div class="boardSpace" id="spaceSeven" value="6"></div>
            <div class="boardSpace" id="spaceEight" value="7"></div>
            <div class="boardSpace" id="spaceNine" value="8"></div>
            <div class="winLine hidden"></div>
        </div>

        <div class="container" id="scoresContainer">
            <div class="score" id="playerOneScore">
                <h2 class="playerText">Player 1</h2>
                <p class="scoreText">0</p>
            </div>
            <div class="score" id="playerTwoScore">
                <h2 class="playerText">Player 2</h2>
                <p class="scoreText">0</p>
            </div>
        </div>

        <div class="container" id="buttonsContainer">
            <button class="button" id="playAgainButton">Play Again</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
