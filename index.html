<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='ticTacToe.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='pageContainer'>
        <h1 class='pageTitle'><span class='teal'>TIC</span> <span class='pink'>TAC</span> <span class="yellow">TOE</span></h1>
        <div class='container' id='gameBoardContainer'>
            <div class="boardSpace" id="spaceOne">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceTwo">
                <div class="ohDiv"></div>
            </div>
            <div class="boardSpace" id="spaceThree">
                <div class="exDiv"><span class="ex">&#x2715;</span></div>
            </div>
            <div class="boardSpace" id="spaceFour">
                <div class="ohDiv"></div>
            </div>
            <div class="boardSpace" id="spaceFive"></div>
            <div class="boardSpace" id="spaceSix"></div>
            <div class="boardSpace" id="spaceSeven"></div>
            <div class="boardSpace" id="spaceEight"></div>
            <div class="boardSpace" id="spaceNine"></div>
        </div>
    </div>
</body>
</html>
